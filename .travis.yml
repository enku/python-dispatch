language: python
matrix:
    include:
    - python: "2.7"
      env:
          - AIO_AVAILABLE=false
          - COVERAGERC=".coveragerc-py2"
    - python: "3.4"
      env:
          - AIO_AVAILABLE=false
          - COVERAGERC=".coveragerc-py34"
    - python: "3.5"
      env:
          - AIO_AVAILABLE=false
          - COVERAGERC=".coveragerc"
    - python: "3.6"
      env:
          - AIO_AVAILABLE=true
          - COVERAGERC=".coveragerc"
    - python: "3.7"
      dist: xenial
      sudo: required
      env:
          - AIO_AVAILABLE=true
          - COVERAGERC=".coveragerc"
    - python: "3.8"
      dist: xenial
      sudo: required
      env:
          - AIO_AVAILABLE=true
          - COVERAGERC=".coveragerc"
install:
  - pip install -U pip setuptools wheel
  - pip install -U pytest pytest-cov coveralls
  - sh -c "if [ '$AIO_AVAILABLE' = 'true' ]; then pip install -U pytest-asyncio; fi"
  - pip install -e .
script:
  - py.test --cov-config $COVERAGERC --cov=pydispatch
after_success:
  - coveralls --rcfile="$COVERAGERC"
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    python: "3.6"
    tags: true
  username: __token__
  password:
    secure: 
